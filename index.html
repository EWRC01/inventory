        <div class="card bg-dark text-white  text-center" style="max-width: 40rem; margin-left: 21rem; height: 40rem;">
            <div class="card-header">
                <h2>Login</h2>
            </div>
        <div class="card-body">
            
            <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 30rem; margin-top: 4rem; height: 7rem;"><h4><i class="fas fa-envelope-square"></i> Email</h4></button>
            
   
            <button id="btnGoogle"  class="btn btn-success" type="button"  style="width: 30rem;  margin-top: 0.8rem; height: 7rem;" onclick="googleLogin()"><h4><i class="fab fa-google"></i> Google</h4></button>

            <button id="btnFacebook" class="btn btn-primary" type="button" style="width: 30rem;  margin-top: 0.8rem; height: 7rem;" onclick="facebookLogin()"><h4><i class="fab fa-facebook-square"></i> Facebook</h4></button>

             <!-- Modal email -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
         <label for="email">Email:</label>
          <input class="form-control" id="email" type="email" placeholder="Enter your email">
          <label for="pass">Password:</label>
          <input class="form-control" type="password" id="pass" placeholder="Enter Your pass">
       
        
      </div>
      
      <div class="modal-footer">
       <center>
       <button id="btnEmail" onclick="email();" class="btn btn-dark">Sign In</button>
      </center>
       
     
      </div>
    
    </div>
  </div>
</div>
<!--Modal Cellphone-->
<div class="modal fade" id="cellModal" tabindex="-1" aria-labelledby="cellModalLabel" aria-hidden="true">

      <div class="modal-header">
        <h5 class="modal-title" id="cellModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <label for="email">Email:</label>

        <label for="pass">Password:</label>
        <input class="form-control" type="password" id="pass" placeholder="Enter Your pass">
      
    </div>
  </div>
</div>
